<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ebonics translator</title>
</head>
<body class="container">
    <header class="header">
        <nav class="nav">
            <h1 class="nav-heading">Ebonics translator</h1>
        </nav>
    </header>
    <main class="main">
        <section class="main-section">
            <textarea type="text" placeholder="Enter english text" class="textarea"></textarea>
            <button class="btn">Tranlate to </button>
            <div class="translated-text"></div>
        </section>
    </main>
    <footer class="footer">
       <div> 
        <div class="footer-heading">About</div>
       <p class="footer-text">Ebnoics (or African American Vernacular English) is a variety (dialect, ethnolect and sociolect) of American English, most commonly spoken today by urban working-class and largely bi-dialectal middle-class African Americans.</p>
    </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
